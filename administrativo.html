<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda en Línea - Panel Administrativo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- Aquí va el contenido de la página -->

    <div class="row mt-3">
        <div class="col-md-3">
            <!-- Menú lateral con enlaces a los módulos -->
            <ul class="list-group">
                <li class="list-group-item list">Módulo Principal</li>
                <li class="list-group-item list">Módulo de Usuarios</li>
                <li class="list-group-item list">Módulo de Clientes</li>
                <li class="list-group-item list">Módulo de Categorías</li>
                <li class="list-group-item list">Módulo de Productos</li>
                <li class="list-group-item list">Módulo de Pedidos</li>
            </ul>
        </div>
        <div class="col-md-9">
            <!-- Contenido principal de cada módulo -->
            <div class="card">
                <div class="card-body">
                    <!-- Aquí se mostrará la información de cada módulo -->
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
