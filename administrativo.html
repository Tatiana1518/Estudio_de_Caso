<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="img/WhatsApp Image 2023-02-16 at 1.08.54 PM.jpeg" alt="Foto de perfil" class="img-fluid profile-pic">
        </div>
        <div style="width: 25rem;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefono </label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="3224594380">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Dirección </label>

            </div>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#cambiarModal"> Cambiar contraseña</button>
                
            <!-- Modal -->
                <div class="modal" id="cambiarModal" tabindex="-1" role="dialog" aria-labelledby="cambiarModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                    <h2 class="text-center">Cambiar Contraseña</h2>
                                    <form action="cambiar-contrasena" method="post">
                                        <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <button type="button" class="btn btn-primary btn-block mt-3"> Cambiar</button>
                                        <button type="button" class="btn btn-primary btn-block mt-3">cerrar</button>
                                    </form>
                                </div>
                            </div>

                    </div>
                </div>
